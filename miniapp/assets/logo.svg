<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Main circle with gradient -->
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8304F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6503C7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#purpleGrad)"/>

  <!-- Truck icon (simplified) -->
  <g transform="translate(40, 60)">
    <!-- Truck body -->
    <rect x="20" y="30" width="60" height="35" fill="white" rx="4"/>
    <rect x="80" y="30" width="30" height="35" fill="white" rx="4"/>

    <!-- Truck cabin -->
    <path d="M 80 30 L 110 30 L 110 50 L 80 50 Z" fill="white"/>

    <!-- Wheels -->
    <circle cx="40" cy="70" r="8" fill="white"/>
    <circle cx="90" cy="70" r="8" fill="white"/>

    <!-- Details -->
    <rect x="25" y="35" width="12" height="8" fill="#8304F9" rx="2"/>
    <rect x="42" y="35" width="12" height="8" fill="#8304F9" rx="2"/>
    <rect x="25" y="48" width="12" height="8" fill="#8304F9" rx="2"/>
    <rect x="42" y="48" width="12" height="8" fill="#8304F9" rx="2"/>

    <!-- Cabin window -->
    <rect x="85" y="35" width="18" height="10" fill="#8304F9" rx="2"/>
  </g>

  <!-- Border -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
</svg>
